<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">会员管理</a>
                  <a><cite>会员列表</cite></a>
                </span>
            <h2 class="title">用户操作</h2>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid">用户名:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">邮箱:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">性别:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <select name="sex">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>
                            <button class="layui-btn layui-btn-blue">查询</button>
                            <button class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                    <button class="layui-btn layui-btn-blue"><i class="layui-icon">&#xe654;</i>新增</button>
                    <table id="demo"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/layui.all.js"></script>
<script>
    /*layer.open({
        title: 'xxx'
        ,content: '。。。'
    });*/
   // layer.msg('加载数据中！');
    var element = layui.element;
    var table = layui.table;
    var form = layui.form;
    var index  = layer.load(1);
    //展示已知数据
    table.render({
        elem: '#demo'
        ,url:'controllerUser/showAllUser'
        ,cols: [[ //标题栏
            {field: 'usid', title: 'ID', width: 80, sort: true}
            ,{field: 'name', title: '用户名', width: 120,templet:'<div><img src="{{d.headPortrait}}" style="width: 30px;"></div>'}
            ,{field: 'name', title: '图片', minWidth: 150}
            ,{field: 'name', title: '视频', minWidth: 160}
            ,{field: 'name', title: '性别', width: 80}
            ,{field: 'name', title: '城市', width: 100}
            ,{field: 'name', title: '积分', width: 80, sort: true}
        ]]
        ,skin: 'line' //表格风格
        ,even: true
        ,page: true //是否显示分页
        ,limits: [5, 7, 10]
        ,limit: 5 //每页默认显示的数量
        ,done:function () {
            layer.close(index) //加载完数据
        }
    });
</script>
</body>
