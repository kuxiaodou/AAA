<script>
    $(function () {
        var teacherInfo = "";
        var courseInfo = "";
        var ks = 0;
        var category = window.location.search;
        var cateval = category.substring(category.lastIndexOf('=') + 1, category.length);
        $.ajax({
            url: "controllerCourse/showTeachersInfoByAdid",
            type: "post",
            data: {"adid": cateval},
            dataType: "json",
            success: function (data) {
                teacherInfo = "<div class=\"teaimg\">\n" +
                    "<img src=" + data[0].aheadPortrait + " width=\"150\">\n" +
                    "</div>\n" +
                    "<div class=\"teachtext\">\n" +
                    "<h3>" + data[0].aname + "&nbsp;&nbsp;<strong>" + data[0].name + "</strong></h3>\n" +
                    "<h4>个人简介</h4>\n" +
                    "<p>" + data[0].introduction + "</p>\n" +
                    "<h4>授课风格</h4>\n" +
                    "<p>" + data[0].style + "</p>\n" +
                    "</div>\n" +
                    "<div class=\"clearh\"></div>";
                for (var i = 0; i < data.length; i++) {
                    courseInfo += "<li>\n" +
                        "<span class=\"courseimg tcourseimg\"><a href='coursecont.html?coid="+data[i].ccoid+"' target=\"_blank\"><img width=\"230\"\n" +
                        "src=" + data[i].picture + "></a></span>\n" +
                        "<span class=\"tcoursetext\">\n" +
                        "<h4><a href='coursecont.html?coid="+data[i].ccoid+"' target=\"_blank\" class=\"teatt\">" + data[i].cname + "</a><a class=\"state end\">已完结</a></h4>\n" +
                        "<p class=\"teadec\">会计从业资格会计基础会计从业资格会计基础会计础会计从业资格会计基础会计从业资格会计基础会计础会计从业资格会计基础会计从业资格会计基础会计础</p>\n" +
                        "<span class='courselabel student' style='border: 0px solid red;margin-left: 0px;'>" + data[i].theCumulativePurchase + "人学习</span>\n" +
                        "</span>\n" +
                        "<div style=\"height:0\" class=\"clearh\"></div>\n" +
                        "</li>";
                }
                $('#teacontext').html(teacherInfo);
                $('.tcourseul').html(courseInfo);
            }
        });
    })
</script>
