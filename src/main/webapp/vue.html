<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
    <script src="js/jquery-1.8.0.min.js"></script>

</head>
<body>
<div id="thePrimaryClassification">
    <table>
    <tr v-for="value in msg">
        <td v-text="value.name"></td>
    </tr>
    </table>
</div>
<script>
    $(function () {
        new Vue({
            el:"#thePrimaryClassification",
            data:{
                msg:[]
            },
            created:function () {
                var selp=this;
                $.ajax({
                    url:"ControllerThePrimaryClassification/showAllthePrimaryClassification",
                    type:"post",
                    dataType:"json",
                    success:function(data) {
                        alert(data)
                        selp.msg=data
                    }
                });
            }
        });
    })

</script>

<script src="../js/vue.min.js"></script>
</body>
</html>
